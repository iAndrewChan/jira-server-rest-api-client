version: '3.4'
services:

  jira:
    build: .
    image: jira-server
    container_name: jira-server
    depends_on:
      - mysql
    ports:
      - "8080:8080"
    volumes:
      - tomcat_conf:/opt/jira/conf
      - jira_data:/var/jira
    restart: always
    networks:
      - network-bridge

  mysql:
    image: mysql:5.7
    container_name: mysql-jira
    environment:
      - MYSQL_DATABASE=jira
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_USER=jira
      - MYSQL_PASSWORD=password
    command: ['mysqld', '--character-set-server=utf8mb4', '--collation-server=utf8mb4_bin']
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    restart: always
    networks:
      network-bridge:
        ipv4_address: 172.26.0.2
  
networks:
  network-bridge:
    driver: bridge
    ipam:
      config:
        - subnet: "172.26.0.2/16"

volumes:
  tomcat_conf:
    external: false
    name: tomcat-conf
  jira_data:
    external: false
    name: jira-data
  mysql_data:
    external: false
    name: jira-sql-data
